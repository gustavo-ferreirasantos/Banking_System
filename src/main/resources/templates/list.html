<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lista de Pacientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .table-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 25px;
    }

    th {
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    td {
      vertical-align: middle;
    }

    .btn svg {
      margin-right: 5px;
    }

    .no-data {
      text-align: center;
      font-size: 1rem;
      color: #777;
      padding: 40px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">Sistema Clínico</a>

<!--    <div class="collapse navbar-collapse">-->
<!--      <ul class="navbar-nav ms-auto">-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link" href="/register">Cadastrar</a>-->
<!--        </li>-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link active fw-semibold" href="/list">Listagem</a>-->
<!--        </li>-->
<!--      </ul>-->
<!--    </div>-->

  </div>
</nav>

<!-- Conteúdo -->
<div class="container my-5">
  <div class="table-container">
    <h2 class="mb-4 text-center text-primary fw-bold">Lista de Pacientes</h2>

    <table class="table table-striped table-hover align-middle text-center">
      <thead class="table-primary">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Senha</th>
        <th>CPF</th>
        <th>CEP</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.id}"></td>
        <td th:text="${paciente.name}"></td>
        <td th:text="${paciente.email}"></td>
        <td th:text="${paciente.password}"></td>
        <td th:text="${paciente.cpf}"></td>
        <td th:text="${paciente.endereco.cep}"></td>
        <td>
          <a th:href="@{'/edit/' + ${paciente.id}}" class="btn btn-sm btn-outline-warning me-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75
                     2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0
                     0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5
                         15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0
                         0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0
                         1-.5-.5v-11a.5.5 0 0
                         1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5
                         1.5 0 0 0 1 2.5z"/>
            </svg>
            Editar
          </a>

          <button class="btn btn-sm btn-outline-danger"
                  th:attr="data-id=${paciente.id}"
                  onclick="confirmDelete(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-x-circle" viewBox="0 0 16 16">
              <path
                      d="M8 15A7 7 0 1 1 8
                     1a7 7 0 0 1 0 14m0 1A8 8 0 1
                     0 8 0a8 8 0 0 0 0 16"/>
              <path
                      d="M4.646 4.646a.5.5 0 0 1
                     .708 0L8 7.293l2.646-2.647a.5.5
                     0 0 1 .708.708L8.707 8l2.647
                     2.646a.5.5 0 0 1-.708.708L8
                     8.707l-2.646 2.647a.5.5 0 0
                     1-.708-.708L7.293 8 4.646
                     5.354a.5.5 0 0 1 0-.708"/>
            </svg>
            Excluir
          </button>
        </td>
      </tr>

      <!-- Caso não haja pacientes -->
      <tr th:if="${#lists.isEmpty(pacientes)}">
        <td colspan="7" class="no-data">Nenhum paciente cadastrado.</td>
      </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/register" class="btn btn-primary px-4">Cadastrar Novo Paciente</a>
    </div>
  </div>
</div>

<script>
  function confirmDelete(button) {
    const id = button.getAttribute('data-id');
    Swal.fire({
      title: "Tem certeza?",
      text: "Essa ação não poderá ser desfeita!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "Sim, excluir!",
      cancelButtonText: "Cancelar",
      confirmButtonColor: "#dc3545"
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = `/delete/${id}`;
      }
    });
  }
</script>

</body>
</html>
